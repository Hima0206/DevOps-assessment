apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
    - name: subdirectory
      type: string
      default: ""
  workspaces:
    - name: output
  steps:
    - name: git-clone
      image: alpine/git
      script: |
        #!/bin/sh
        git clone https://$(credentials.username):$(credentials.password)@$(params.url | sed 's|https://||') $(workspaces.output.path)/$(params.subdirectory)
      env:
        - name: credentials.username
          valueFrom:
            secretKeyRef:
              name: github-auth-secret
              key: username
        - name: credentials.password
          valueFrom:
            secretKeyRef:
              name: github-auth-secret
              key: password
