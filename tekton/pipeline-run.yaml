apiVersion: tekton.dev/v1beta1
kind: pipelinerun
metadata:
  name: rails-pipeline-run
spec:
  pipelineRef:
    name: rails-build-pipeline
  params:
    - name: git-repo
      value:
    - name: image url
      value:
  workspaces:
    - name: source
      volumeClaimTemplates:
        - metadata:
            name: source
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi 